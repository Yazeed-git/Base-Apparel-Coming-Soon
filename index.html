<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main">
      <header class="header">
        <div class="container">
          <a href="" class="logo"> <img src="images/logo.svg" alt="logo icon"></a>
        </div>
      </header>

      <section class="hero__banner">
        <!-- background-image goes here -->
      </section>
      
      <section class="hero__content">
        <div class="container">
          <h1 class="heading"><span>We're</span> coming soon</h1>
          <p class="subheading">Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
          
            <form class="form" id="form" action="#">
            <div class="input-box">
              <input class="field" id="input" type="email" placeholder="Email Address" required="false">
              <button class="btn" id="button" type="submit" onclick="validate()"><img src="images/icon-arrow.svg" alt="btn-img"></button>
            </div>
            <span class="message" id="error-message"></span>
         
          </form>
        </div>
      </section>

  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ayaat</a>.
    </p>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
